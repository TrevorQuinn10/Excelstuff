<!DOCTYPE html>
<html>
<head>
    <title>Kit Number Lookup</title>
    <style>
        body {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <strong><span id="kitNumber">Loading...</span></strong> <!-- KIT Number appears first -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const kitNumber = params.get("kit");

            if (kitNumber && kitNumber.trim() !== "") {
                document.getElementById("kitNumber").textContent = decodeURIComponent(kitNumber);
            } else {
                document.getElementById("kitNumber").textContent = "No KIT Number detected!";
            }
        });
    </script>
</body>
</html>
