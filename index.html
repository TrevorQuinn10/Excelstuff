<!DOCTYPE html>
<html>
<head>
    <title>Kit Number Lookup</title>
</head>
<body>
    <h1>Kit Number Details</h1>
    <p>Your KIT Number: <strong><span id="kitNumber">Loading...</span></strong></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Extract parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const kit = urlParams.get("kit");

            // Ensure valid output
            if (kit && kit.trim() !== "") {
                document.getElementById("kitNumber").textContent = kit;
            } else {
                document.getElementById("kitNumber").textContent = "No KIT Number detected!";
            }
        });
    </script>
</body>
</html>
