<!DOCTYPE html>
<html>
<head>
    <title>Live Excel Data</title>
</head>
<body>
    <h2>Latest Work Order Data</h2>
    <div id="excelData">Loading...</div>

    <script>
        async function fetchData() {
            let response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS3pLvyAAgMtzzJQBz2HDft14ih9r2ojuToqsXbndQ7Ja6uOmITIBSpkZGIcydKrWGVSxAIdavJFPMC/pubhtml");
            let data = await response.text();
            document.getElementById("excelData").innerHTML = data;
        }
        fetchData();
    </script>
</body>
</html>
