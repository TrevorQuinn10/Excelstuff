<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const kitNumber = params.get("kit");

            if (kitNumber && kitNumber.trim() !== "") {
                window.location.href = `https://docs.google.com/spreadsheets/d/e/2PACX-1vS3pLvyAAgMtzzJQBz2HDft14ih9r2ojuToqsXbndQ7Ja6uOmITIBSpkZGIcydKrWGVSxAIdavJFPMC/pubhtml?kit=${kitNumber}`;
            } else {
                document.body.innerHTML = "<h1>Error: No KIT Number detected!</h1>";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
