<!DOCTYPE html>
<html>
<head>
    <title>Kit Number Lookup</title>
</head>
<body>
    <h1>Kit Number Details</h1>
    <p>Your KIT Number: <span id="kitNumber">Loading...</span></p>

    <script>
        function getKitNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            const kit = urlParams.get("kit");
            document.getElementById("kitNumber").textContent = kit ? kit : "No KIT Number provided";
        }

        getKitNumber();
    </script>
</body>
</html>
