<!DOCTYPE html>
<html>
<head>
    <title>Kit Number Lookup</title>
</head>
<body>
    <h1>Kit Number Details</h1>
    <p>Your KIT Number: <strong><span id="kitNumber">Loading...</span></strong></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const kitNumber = params.get("kit");

            if (kitNumber && kitNumber.trim() !== "") {
                document.getElementById("kitNumber").textContent = decodeURIComponent(kitNumber);
            } else {
                document.getElementById("kitNumber").textContent = "No KIT Number detected!";
            }
        });
    </script>
</body>
</html>
